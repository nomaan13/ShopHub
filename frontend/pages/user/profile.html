<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>

     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/product.css">
</head>
<body>

<!-- Navbar -->
   <div id="navbar"></div>

<!-- Profile Section -->
<div class="container my-5">
    <div class="row">

        <!-- Left Sidebar -->
        <div class="col-md-3">
            <div class="list-group">
                <a href="profile.html" class="list-group-item list-group-item-action active">
                    Profile Information
                </a>
                <a href="addresses.html" class="list-group-item list-group-item-action">
                    Manage Addresses
                </a>
                <a href="account-settings.html" class="list-group-item list-group-item-action">
                    Account Settings
                </a>
            </div>
        </div>

        <!-- Profile Details -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <h4 class="mb-4">Profile Information</h4>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" value="John">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" value="Doe">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="john@example.com" disabled>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" value="9876543210">
                        </div>
                    </div>

                    <button class="btn btn-primary mt-4">
                        Update Profile
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<div id="footer"></div>

    <script src="../../js/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
