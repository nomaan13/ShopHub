<script>
function registerUser(event, role) {
    event.preventDefault(); // prevent default form submission

    // Get form values
    let form = event.target;
    let firstName = form.querySelector('[name="firstName"]').value;
    let lastName = form.querySelector('[name="lastName"]').value;
    let email = form.querySelector('[name="email"]').value;
    let password = form.querySelector('[name="password"]').value;
    let confirmPassword = form.querySelector('[name="confirmPassword"]').value;

    if(password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
    }

    // Optional: admin code check for frontend
    if(role === 'admin') {
        let adminCode = form.querySelector('[name="adminCode"]').value;
        if(adminCode !== "SECRET_ADMIN_CODE") { // replace with your code
            alert("Invalid Admin Code!");
            return;
        }
    }

    // Send data to backend
    fetch('/api/auth/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            name: firstName + " " + lastName,
            email: email,
            password: password,
            role: role
        })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        if(data.success) {
            window.location.href = '/login.html';
        }
    })
    .catch(err => console.error(err));
}
</script>
