<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: #f9f9fb;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .btn-theme {
            background: linear-gradient(90deg, #6cc1ff, #3a8dff);
            color: #fff;
            border-radius: 50px;
            font-weight: 600;
        }
        .btn-theme:hover {
            box-shadow: 0 6px 20px rgba(58,141,255,0.4);
        }
        .nav-tabs .nav-link {
            border-radius: 50px;
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h4 class="text-center mb-4">Register</h4>

                <!-- Tabs -->
                <ul class="nav nav-tabs justify-content-center mb-4">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#userTab">
                            User
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#adminTab">
                            Admin
                        </button>
                    </li>
                </ul>

                <div class="tab-content">

                    <!-- USER -->
                    <div class="tab-pane fade show active" id="userTab">
                        <form onsubmit="registerUser(event, 'user')">                            
                            <input class="form-control mb-2" name="firstName" placeholder="First Name" required>
                            <input class="form-control mb-2" name="lastName" placeholder="Last Name" required>
                            <input class="form-control mb-2" type="email" name="email" placeholder="Email" required>
                            <input class="form-control mb-2" type="password" name="password" placeholder="Password" required>
                            <input class="form-control mb-3" type="password" name="confirmPassword" placeholder="Confirm Password" required>

                            <button class="btn btn-theme w-100">
                                <i class="fa fa-user-plus me-2"></i> Register
                            </button>
                        </form>
                    </div>

                    <!-- ADMIN -->
                    <div class="tab-pane fade" id="adminTab">
                        
                        <form onsubmit="registerUser(event, 'admin')">
                            <input class="form-control mb-2" name="firstName" placeholder="First Name" required>
                            <input class="form-control mb-2" name="lastName" placeholder="Last Name" required>
                            <input class="form-control mb-2" type="email" name="email" placeholder="Email" required>
                            <input class="form-control mb-2" type="password" name="password" placeholder="Password" required>
                            <input class="form-control mb-2" type="password" name="confirmPassword" placeholder="Confirm Password" required>
                            <input class="form-control mb-3" name="adminCode" placeholder="Admin Code" required>

                            <button class="btn btn-theme w-100">
                                <i class="fa fa-user-shield me-2"></i> Register
                            </button>
                        </form>
                    </div>

                </div>

                <hr>
                <div class="text-center">
                    Already have an account? <a href="login.html">Login</a>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
function registerUser(event, role) {
    event.preventDefault();

    const form = event.target;
    const password = form.password.value;
    const confirm = form.confirmPassword.value;

    if (password !== confirm) {
        alert("Passwords do not match");
        return;
    }

    // if (role === 'admin' && form.adminCode.value !== "SECRET_ADMIN_CODE") {
    //     alert("Invalid admin code");
    //     return;
    // }

    fetch('http://localhost:8080/api/auth/register', {

        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            name: form.firstName.value + " " + form.lastName.value,
            email: form.email.value,
            password: password,
            role: role
        })
    })
    .then(r => r.json())
    .then(d => {
        alert(d.message);
        if (d.success) window.location.href = "login.html";
    });
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
