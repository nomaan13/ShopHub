<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            padding: 40px;
            border-radius: 25px;
            width: 400px;
        }
        .toggle button.active {
            background: #6a11cb;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="card" id="loginCard">
    <h4 class="text-center mb-4">Login</h4>

    <div class="d-flex toggle mb-4">
        <button class="btn flex-fill active" id="userBtn" onclick="setType('user')">
            <i class="fa fa-user"></i> User
        </button>
        <button class="btn flex-fill" id="adminBtn" onclick="setType('admin')">
            <i class="fa fa-shield-alt"></i> Admin
        </button>
    </div>

    <input class="form-control mb-3" id="email" placeholder="Email">
    <input class="form-control mb-3" type="password" id="password" placeholder="Password">

    <button class="btn btn-primary w-100" onclick="login()">Login</button>

    <hr>
    <div class="text-center">
        <a href="register.html">Create Account</a>
    </div>
</div>

<script>
let role = 'user';

function setType(type) {
    role = type;
    userBtn.classList.remove('active');
    adminBtn.classList.remove('active');
    document.getElementById(type + 'Btn').classList.add('active');
}

function login() {
    fetch('http://localhost:8080/api/auth/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            email: email.value,
            password: password.value,
            role: role
        })
    })
    .then(r => r.json())
    .then(d => {
        if (d.success) 
        {
           
        
       localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userRole", loginType);
        localStorage.setItem("userEmail", email);

        window.location.href = "http://127.0.0.1:5500/index.html";
        
        }




        else alert(d.message);
    });
}
</script>

</body>
</html>
