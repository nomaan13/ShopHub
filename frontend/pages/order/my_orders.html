<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/product.css">
   
   

</head>
<body>

<!-- Navbar -->


<div id="navbar"></div>

<!-- Orders Section -->
<div class="container my-5">
    <h3 class="mb-4">My Orders</h3>

    <!-- Order Card -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between">
            <span><strong>Order ID:</strong> #ORD12345</span>
            <span class="badge bg-success">Delivered</span>
        </div>

        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-2">
                    <img src="../../assets/images/product1.jpg" class="img-fluid rounded" alt="Product">
                </div>

                <div class="col-md-6">
                    <h6>Wireless Headphones</h6>
                    <p class="mb-1 text-muted">Order Date: 12 Jan 2025</p>
                    <p class="mb-1 text-muted">Quantity: 1</p>
                </div>

                <div class="col-md-2">
                    <p class="fw-bold">₹2,999</p>
                </div>

                <div class="col-md-2 text-end">
                    <a href="#" class="btn btn-outline-primary btn-sm mb-2">View Details</a>
                    <a href="#" class="btn btn-outline-secondary btn-sm">Download Invoice</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Card -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between">
            <span><strong>Order ID:</strong> #ORD12346</span>
            <span class="badge bg-warning text-dark">In Transit</span>
        </div>

        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-2">
                    <img src="../../assets/images/product2.jpg" class="img-fluid rounded" alt="Product">
                </div>

                <div class="col-md-6">
                    <h6>Smart Watch</h6>
                    <p class="mb-1 text-muted">Order Date: 18 Jan 2025</p>
                    <p class="mb-1 text-muted">Quantity: 1</p>
                </div>

                <div class="col-md-2">
                    <p class="fw-bold">₹4,499</p>
                </div>

                <div class="col-md-2 text-end">
                    <a href="#" class="btn btn-outline-primary btn-sm">Track Order</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty Orders (Optional State) -->

    <div class="text-center my-5">
        <h5>No orders found</h5>
        <a href="../../index.html" class="btn btn-primary mt-3">Start Shopping</a>
    </div>
    -->
</div>

<!-- Footer -->
<div id="footer"></div>

    <script src="../../js/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>



</body>

</html>
