<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Wishlist</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/cart.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="../../index.html">MyShop</a>
        <div class="ms-auto">
            <a href="cart.html" class="btn btn-outline-primary btn-sm">Cart</a>
        </div>
    </div>
</nav>

<!-- Wishlist Section -->
<div class="container my-5">
    <h2 class="mb-4">My Wishlist</h2>

    <div class="row g-4">
        <!-- Wishlist Item -->
        <div class="col-md-4">
            <div class="card h-100">
                <img src="../../assets/images/product1.jpg" class="card-img-top" alt="Product">
                <div class="card-body">
                    <h6 class="card-title">Product Name</h6>
                    <p class="text-muted mb-1">₹999</p>

                    <div class="d-flex gap-2 mt-3">
                        <a href="cart.html" class="btn btn-primary btn-sm">
                            Add to Cart
                        </a>
                        <a href="#" class="btn btn-outline-danger btn-sm">
                            Remove
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Duplicate card for more wishlist items -->
        <div class="col-md-4">
            <div class="card h-100">
                <img src="../../assets/images/product2.jpg" class="card-img-top" alt="Product">
                <div class="card-body">
                    <h6 class="card-title">Another Product</h6>
                    <p class="text-muted mb-1">₹1,499</p>

                    <div class="d-flex gap-2 mt-3">
                        <a href="cart.html" class="btn btn-primary btn-sm">
                            Add to Cart
                        </a>
                        <a href="#" class="btn btn-outline-danger btn-sm">
                            Remove
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5">
    © 2025 MyShop. All rights reserved.
</footer>

</body>
</html>
