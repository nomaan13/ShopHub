<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Wishlist</title>

   <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/main.css">
 
</head>
<body>

<!-- Navbar -->
<div id="navbar"></div>

<!-- Wishlist Section -->
<div class="container my-5">
    <h2 class="mb-4">My Wishlist</h2>

    <div class="row g-4">
        <!-- Wishlist Item -->
        <div class="col-md-4">
            <div class="card h-100">
                <img src="../../assets/images/product1.jpg" class="card-img-top" alt="Product">
                <div class="card-body">
                    <h6 class="card-title">Product Name</h6>
                    <p class="text-muted mb-1">₹999</p>

                    <div class="d-flex gap-2 mt-3">
                        <a href="cart.html" class="btn btn-primary btn-sm">
                            Add to Cart
                        </a>
                        <a href="#" class="btn btn-outline-danger btn-sm">
                            Remove
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Duplicate card for more wishlist items -->
        <div class="col-md-4">
            <div class="card h-100">
                <img src="../../assets/images/product2.jpg" class="card-img-top" alt="Product">
                <div class="card-body">
                    <h6 class="card-title">Another Product</h6>
                    <p class="text-muted mb-1">₹1,499</p>

                    <div class="d-flex gap-2 mt-3">
                        <a href="cart.html" class="btn btn-primary btn-sm">
                            Add to Cart
                        </a>
                        <a href="#" class="btn btn-outline-danger btn-sm">
                            Remove
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<div id="footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- Main JS (loads navbar & footer) -->
<script src="../../js/main.js"></script>

 

</body>
</html>
